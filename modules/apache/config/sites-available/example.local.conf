<VirtualHost *:80>
	ServerName example.local
    ServerAlias www.example.local
	Redirect / https://example.local
</VirtualHost>

<VirtualHost *:443>
	ServerName example.local
    ServerAlias www.example.local
	DocumentRoot /var/www/vhosts/example.local

	ErrorLog /var/log/apache2/example.local.error.log
    CustomLog /var/log/apache2/example.local.access.log common

	SSLEngine On
	SSLCertificateKeyFile /usr/local/apache/certificates/apache.key
	SSLCertificateFile /usr/local/apache/certificates/apache.crt

	<Directory /var/www/vhosts/example.local>
		Options +Indexes +Includes +FollowSymLinks +MultiViews
		AllowOverride All
        Order allow,deny
        Allow from all
	</Directory>
</VirtualHost>