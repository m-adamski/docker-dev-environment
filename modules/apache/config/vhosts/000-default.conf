
<VirtualHost *:80>

	ServerName localhost
    ServerAlias www.localhost
	DocumentRoot /var/www

	ErrorLog /var/log/apache2/localhost.error.log
    CustomLog /var/log/apache2/localhost.access.log common

	<Directory /var/www>
		Options +Indexes +Includes +FollowSymLinks +MultiViews
		AllowOverride All
        Order allow,deny
        Allow from all
	</Directory>

</VirtualHost>

<VirtualHost *:443>

	ServerName localhost
    ServerAlias www.localhost
	DocumentRoot /var/www

	ErrorLog /var/log/apache2/localhost.error.log
    CustomLog /var/log/apache2/localhost.access.log common

	SSLEngine On
	SSLCertificateKeyFile /usr/local/apache/conf/ssl.crt/server.local.key
	SSLCertificateFile /usr/local/apache/conf/ssl.crt/server.local.cert

	<Directory /var/www>
		Options +Indexes +Includes +FollowSymLinks +MultiViews
		AllowOverride All
        Order allow,deny
        Allow from all
	</Directory>

</VirtualHost>